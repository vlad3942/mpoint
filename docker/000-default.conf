<VirtualHost *:80>
	
	DocumentRoot /opt/cpm/mPoint/webroot
	ServerName mpoint.local.cellpointmobile.com
	
	<Directory /opt/cpm/mPoint/webroot>
	   Options Indexes FollowSymLinks
	   AllowOverride All
	   Require all granted
    </Directory>

	ErrorLog /opt/cpm/mPoint/log/error.log
	CustomLog /opt/cpm/mPoint/log/access.log combined

</VirtualHost>
